<script>
// ============================================================
// STATE
// ============================================================
const TITLE_KEYWORDS = ['ciso','cso','vp security','vp cybersecurity','vp information security','director security','director cybersecurity','director information security','head of security','head of cybersecurity','head of infosec','chief information security officer','chief security officer','security architect','security engineer','security operations','it director','it manager','vp it','cto','cio','founder','ceo','co-founder','owner','president','managing director'];

let state = {
  prospects: [],
  importedContacts: [],
  activeTab: 'dashboard'
};

// ============================================================
// API HELPERS
// ============================================================
async function apiGet(url) {
  const res = await fetch(url);
  if (!res.ok) throw new Error(`GET ${url} failed: ${res.status}`);
  return res.json();
}

async function apiPost(url, body) {
  const res = await fetch(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(body)
  });
  if (!res.ok) throw new Error(`POST ${url} failed: ${res.status}`);
  return res.json();
}

async function apiPut(url, body) {
  const res = await fetch(url, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(body)
  });
  if (!res.ok) throw new Error(`PUT ${url} failed: ${res.status}`);
  return res.json();
}

async function apiDelete(url) {
  const res = await fetch(url, { method: 'DELETE' });
  if (!res.ok) throw new Error(`DELETE ${url} failed: ${res.status}`);
  return res.json();
}

async function loadFromServer() {
  try {
    const data = await apiGet('/api/prospects');
    state.prospects = data.prospects || [];

    // One-time migration: if server is empty but localStorage has data
    if (state.prospects.length === 0) {
      try {
        const local = JSON.parse(localStorage.getItem('da-cyber-2nd-outreach')) || [];
        if (local.length > 0 && confirm(`Found ${local.length} prospects in browser storage. Migrate to server?`)) {
          await apiPost('/api/prospects/migrate', { prospects: local });
          const refreshed = await apiGet('/api/prospects');
          state.prospects = refreshed.prospects || [];
          localStorage.removeItem('da-cyber-2nd-outreach');
          alert('Migration complete! Your data is now saved on the server.');
        }
      } catch (e) { /* localStorage empty or parse error */ }
    }
  } catch (err) {
    console.error('Failed to load from server:', err);
    // Fallback to localStorage if server is down
    try { state.prospects = JSON.parse(localStorage.getItem('da-cyber-2nd-outreach')) || []; }
    catch { state.prospects = []; }
  }
  render();
}

// ============================================================
// DATE HELPERS
// ============================================================
function today() {
  const d = new Date();
  return new Date(d.getFullYear(), d.getMonth(), d.getDate());
}

function addDays(dateStr, days) {
  const d = new Date(dateStr);
  d.setDate(d.getDate() + days);
  return d.toISOString().split('T')[0];
}

function daysBetween(dateStr1, dateStr2) {
  const d1 = new Date(dateStr1);
  const d2 = new Date(dateStr2);
  return Math.floor((d2 - d1) / (1000 * 60 * 60 * 24));
}

function formatDate(dateStr) {
  if (!dateStr) return '\u2014';
  const d = new Date(dateStr + 'T00:00:00');
  return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
}

function todayStr() {
  return today().toISOString().split('T')[0];
}

// ============================================================
// MESSAGE TEMPLATES
// ============================================================
function firstName(fullName) {
  return (fullName || '').split(' ')[0];
}

function getMessage(prospect, step) {
  const name = firstName(prospect.name);
  if (step === 'connection_note') {
    return `Hi ${name} \u2014 I produce video content for cybersecurity companies like AWS and BreachRx. Connecting with security leaders in the space. \u2014 Dane`;
  } else if (step === 'dm') {
    return `Hey ${name}, thanks for connecting! I'm launching a video series on cybersecurity \u2014 how security leaders are navigating the threat landscape as AI changes the game.\n\nI've been producing video for AWS, BreachRx, and other cyber companies, and I want to bring those conversations to LinkedIn.\n\nTakes just 15 min, no prep and I'll post on LinkedIn same day and tag you.\n\nhttps://www.digitalaccomplice.com/video-series\n\nInterested?\n\nDane`;
  } else if (step === 'follow_up_1') {
    return `Hey ${name} \u2014 I'm putting together a cybersecurity video series featuring leaders like you. 15 min, no prep, I handle everything. Already working with companies like AWS and BreachRx on the video side.\nWorth a conversation?`;
  } else if (step === 'follow_up_2') {
    return `${name} \u2014 last ping on this. Free LinkedIn content featuring you as the cybersecurity expert. Worst case you look smart for 15 minutes. \ud83d\ude04\nDane`;
  }
  return '';
}

async function copyMessage(prospectId, step) {
  const p = state.prospects.find(x => x.id === prospectId);
  if (!p) return;
  const msg = getMessage(p, step);
  try {
    await navigator.clipboard.writeText(msg);
    const btn = document.getElementById('copy-btn-' + prospectId);
    if (btn) {
      btn.textContent = 'Copied!';
      btn.classList.add('copied');
      setTimeout(() => { btn.textContent = step === 'connection_note' ? 'Copy Connection Note' : 'Copy Message'; btn.classList.remove('copied'); }, 2000);
    }
  } catch (err) { alert('Copy failed — check browser permissions'); }
}

function togglePreview(prospectId, step) {
  const el = document.getElementById('msg-preview-' + prospectId);
  if (!el) return;
  if (el.classList.contains('show')) {
    el.classList.remove('show');
  } else {
    const p = state.prospects.find(x => x.id === prospectId);
    if (p) el.textContent = getMessage(p, step);
    el.classList.add('show');
  }
}

// ============================================================
// PROSPECT ACTIONS (async — saved to server)
// ============================================================
async function markConnectionSent(id) {
  const t = todayStr();
  try {
    const updated = await apiPut('/api/prospects/' + id, {
      status: 'connection_sent',
      connectionSentDate: t,
      connectionCheckDate: addDays(t, 7),
      lastActionDate: t
    });
    const idx = state.prospects.findIndex(x => x.id === id);
    if (idx !== -1) state.prospects[idx] = updated;
    render();
  } catch (err) { alert('Failed to save: ' + err.message); }
}

async function markConnectionAccepted(id) {
  const t = todayStr();
  try {
    const updated = await apiPut('/api/prospects/' + id, {
      status: 'connection_accepted',
      connectionAcceptedDate: t,
      lastActionDate: t
    });
    const idx = state.prospects.findIndex(x => x.id === id);
    if (idx !== -1) state.prospects[idx] = updated;
    render();

}

async function snoozeConnectionCheck(id) {
  const t = todayStr();
  try {
    const updated = await apiPut('/api/prospects/' + id, {

    if (idx !== -1) state.prospects[idx] = updated;

    const idx = state.prospects.findIndex(x => x.id === id);
    if (idx !== -1) state.prospects[idx] = updated;

    if (idx !== -1) state.prospects[idx] = updated;

}

async function markFollowUp2(id) {
  try {
    const updated = await apiPut('/api/prospects/' + id, {

      lastActionDate: todayStr()
    });
    const idx = state.prospects.findIndex(x => x.id === id);
    if (idx !== -1) state.prospects[idx] = updated;

  try {
    const updated = await apiPut('/api/prospects/' + id, {

    });
    const idx = state.prospects.findIndex(x => x.id === id);

async function markCold(id) {
  try {
    const updated = await apiPut('/api/prospects/' + id, {
      status: 'cold',
      lastActionDate: todayStr()
    });
    const idx = state.prospects.findIndex(x => x.id === id);
    if (idx !== -1) state.prospects[idx] = updated;
    render();

const _debounce = {};
function updateReply(id, text) {
  clearTimeout(_debounce['reply_' + id]);
  _debounce['reply_' + id] = setTimeout(async () => {
    try {
      await apiPut('/api/prospects/' + id, { reply: text });
      const p = state.prospects.find(x => x.id === id);
      if (p) p.reply = text;
    } catch (err) { console.error('Failed to save reply:', err); }
  }, 500);
}

function updateNextStep(id, text) {
  clearTimeout(_debounce['next_' + id]);
  _debounce['next_' + id] = setTimeout(async () => {
    try {
      await apiPut('/api/prospects/' + id, { nextStep: text });
      const p = state.prospects.find(x => x.id === id);
      if (p) p.nextStep = text;
    } catch (err) { console.error('Failed to save next step:', err); }
  }, 500);
}

async function removeProspect(id) {
  if (!confirm('Remove this prospect?')) return;
  try {
    await apiDelete('/api/prospects/' + id);
    state.prospects = state.prospects.filter(x => x.id !== id);
    render();
  } catch (err) { alert('Failed to remove: ' + err.message); }
}

async function resetProspect(id) {
  const p = state.prospects.find(x => x.id === id);
  if (!p || !confirm('Reset this prospect to Not Started?')) return;
  try {
    const updated = await apiPut('/api/prospects/' + id, {
      status: 'not_started',
      dmSentDate: null,
      connectionSentDate: null,
      connectionCheckDate: null,
      connectionAcceptedDate: null,
      followUp1Due: null,
      followUp2Due: null,
      lastActionDate: null,
      reply: '',
      nextStep: ''
    });
    const idx = state.prospects.findIndex(x => x.id === id);
    if (idx !== -1) state.prospects[idx] = updated;
    render();
  } catch (err) { alert('Failed to reset: ' + err.message); }
}

// ============================================================
// STATUS LABELS
// ============================================================
const STATUS_LABELS = {
  not_started: 'Not Started',
  connection_sent: 'Request Sent',
  connection_accepted: 'Connected',
  dm_sent: 'DM Sent',
  follow_up_1: 'Follow-Up Sent',
  follow_up_2: 'Final Nudge Sent',
  replied: 'Replied',

};

// ============================================================
// CSV IMPORT
// ============================================================
function handleCSV(file) {
  Papa.parse(file, {
    header: false,
    skipEmptyLines: true,
    complete: function(results) {
      const raw = results.data;
      if (!raw.length) { alert('CSV appears empty — no rows found.'); return; }

      // Detect format: check if first row looks like LinkedIn headers
      const first = raw[0].map(c => (c || '').toLowerCase().trim());
      const isLinkedIn = first.includes('first name') || first.includes('last name') || first.includes('position');

      let rows;
      if (isLinkedIn) {
        // LinkedIn CSV with headers — use first row as keys, remaining rows as data
        const headers = raw[0].map(c => (c || '').trim());
        const dataRows = raw.slice(1);
        rows = dataRows.map(cols => {
          const obj = {};
          headers.forEach((h, i) => { obj[h] = (cols[i] || '').trim(); });
          const firstName = obj['First Name'] || obj['first_name'] || '';
          const lastName = obj['Last Name'] || obj['last_name'] || '';
          const company = obj['Company'] || obj['company'] || obj['Organization'] || '';
          const position = obj['Position'] || obj['position'] || obj['Title'] || obj['title'] || '';
          const url = obj['URL'] || obj['url'] || obj['LinkedIn URL'] || obj['Profile URL'] || '';
          return { firstName, lastName, company, position, url, selected: false };
        });
      } else {
        // No-header CSV
        rows = raw.map(cols => {
          const name = (cols[0] || '').trim();
          const companyOrHeadline = (cols[1] || '').trim();
          const title = (cols[2] || '').trim();
          let url = '';
          for (let i = 0; i < cols.length; i++) {
            if ((cols[i] || '').includes('linkedin.com/in/')) { url = cols[i].trim(); break; }
          }
          let company = companyOrHeadline;
          if (companyOrHeadline.includes('|')) { company = ''; }
          return { firstName: name, lastName: '', company, position: title, url, selected: false };
        });
      }

      if (!rows.length) { alert('No contacts found in file.'); return; }
      finishImport(rows);
    },
    error: function(err) {
      alert('CSV parse error: ' + err.message);
    }
  });
}

function finishImport(rows) {
  // Filter by title keywords
  const filtered = rows.filter(r => {
    const pos = r.position.toLowerCase();
    return TITLE_KEYWORDS.some(kw => pos.includes(kw));
  });

  // If keyword filter removes everything, show all rows (user's CSV may already be pre-filtered)
  state.importedContacts = filtered.length > 0 ? filtered : rows;
  render();
}

async function activateSelected() {
  const selected = state.importedContacts.filter(c => c.selected);
  if (!selected.length) return;

  const prospects = selected.map(c => ({
    name: (c.firstName + ' ' + c.lastName).trim(),
    company: c.company,
    title: c.position,
    linkedinUrl: c.url
  }));

  try {
    const result = await apiPost('/api/prospects', { prospects });
    const data = await apiGet('/api/prospects');
    state.prospects = data.prospects || [];
    state.importedContacts = [];
    alert(result.added + ' prospect(s) added.' + (result.skipped ? ' ' + result.skipped + ' skipped (duplicates).' : ''));
    state.activeTab = 'dashboard';
    render();
  } catch (err) { alert('Failed to add prospects: ' + err.message); }
}

async function addManualProspect() {
  const name = document.getElementById('manual-name').value.trim();
  const company = document.getElementById('manual-company').value.trim();
  const title = document.getElementById('manual-title').value.trim();

function getConnectionRequestsToday() {
  return state.prospects.filter(p => p.status === 'not_started');
}

function getConnectionsToCheck() {
  const t = todayStr();
  return state.prospects.filter(p => p.status === 'connection_sent' && p.connectionCheckDate && p.connectionCheckDate <= t);
}

function getDmToday() {
  return state.prospects.filter(p => p.status === 'connection_accepted');
}

function getFollowUpToday() {
  const t = todayStr();
  return state.prospects.filter(p => {
    if (p.status === 'dm_sent' && p.followUp1Due && p.followUp1Due <= t) return true;
    if (p.status === 'follow_up_1' && p.followUp2Due && p.followUp2Due <= t) return true;
    if (p.status === 'follow_up_2' && p.lastActionDate && daysBetween(p.lastActionDate, t) >= 3) return true;
    return false;
  });
}

function getReplied() {
  return state.prospects.filter(p => p.status === 'replied');
}

function getWaiting() {
  const t = todayStr();
  return state.prospects.filter(p => {
    if (p.status === 'connection_sent' && p.connectionCheckDate && p.connectionCheckDate > t) return true;
    if (p.status === 'dm_sent' && p.followUp1Due && p.followUp1Due > t) return true;
    if (p.status === 'follow_up_1' && p.followUp2Due && p.followUp2Due > t) return true;
    if (p.status === 'follow_up_2' && p.lastActionDate && daysBetween(p.lastActionDate, t) < 3) return true;
    return false;
  });
}

// ============================================================
const DAILY_TARGETS = { newDMs: 4, connRequests: 15 };

function getDailyProgress() {
  const t = todayStr();
  const newDMs = state.prospects.filter(p => p.dmSentDate === t).length;
  const connReqs = state.prospects.filter(p => p.connectionSentDate === t).length;
  const followUps = state.prospects.filter(p => p.lastActionDate === t && (p.status === 'follow_up_1' || p.status === 'follow_up_2')).length;
  return { newDMs, connReqs, followUps };
}

function renderDailyProgress() {
  const { newDMs, connReqs, followUps } = getDailyProgress();
  const dmPct = Math.min(100, Math.round((newDMs / DAILY_TARGETS.newDMs) * 100));
  const connPct = Math.min(100, Math.round((connReqs / DAILY_TARGETS.connRequests) * 100));
  const dmDone = newDMs >= DAILY_TARGETS.newDMs;
  const connDone = connReqs >= DAILY_TARGETS.connRequests;
  return `<div class="daily-progress">
    <h3>Daily Target <span class="lbl">LinkedIn 2nd Connections</span></h3>
    <div class="progress-row">
      <span class="progress-label">Conn Requests</span>
      <div class="progress-track"><div class="progress-fill ${connDone ? 'green' : 'orange'}" style="width:${connPct}%"></div></div>
      <span class="progress-nums ${connDone ? 'done' : ''}">${connReqs} / ${DAILY_TARGETS.connRequests}</span>
    </div>
    <div class="progress-row">
      <span class="progress-label">New DMs</span>
      <div class="progress-track"><div class="progress-fill ${dmDone ? 'green' : 'orange'}" style="width:${dmPct}%"></div></div>
      <span class="progress-nums ${dmDone ? 'done' : ''}">${newDMs} / ${DAILY_TARGETS.newDMs}</span>
    </div>
    ${followUps > 0 ? `<div class="progress-row"><span class="progress-label">Follow-ups done</span><div class="progress-track"><div class="progress-fill green" style="width:100%"></div></div><span class="progress-nums done">${followUps}</span></div>` : ''}
  </div>`;
}

function renderDashboardCard(p, mode) {

  let extra = '';

  if (mode === 'connection_request') {
    buttons = `
      <button class="btn btn-copy btn-sm" id="copy-btn-${p.id}" onclick="copyMessage('${p.id}','connection_note')">Copy Connection Note</button>
      <button class="btn btn-secondary btn-sm" onclick="togglePreview('${p.id}','connection_note')">Preview</button>
      <button class="btn btn-primary btn-sm" onclick="markConnectionSent('${p.id}')">Mark Request Sent</button>
      ${p.linkedinUrl ? `<a href="${esc(p.linkedinUrl)}" target="_blank" class="btn btn-secondary btn-sm">Open LinkedIn</a>` : ''}
    `;
    extra = `<div class="msg-preview" id="msg-preview-${p.id}"></div>`;
  } else if (mode === 'connection_check') {
    const daysSinceSent = p.connectionSentDate ? daysBetween(p.connectionSentDate, t) : 0;
    const warningText = daysSinceSent >= 14 ? `<div class="connection-warning">Request sent ${daysSinceSent} days ago — consider giving up</div>` : '';
    extra = `<div class="due-info">Connection request sent ${daysSinceSent} day${daysSinceSent !== 1 ? 's' : ''} ago</div>${warningText}`;
    buttons = `
      <button class="btn btn-success btn-sm" onclick="markConnectionAccepted('${p.id}')">Mark Accepted</button>
      <button class="btn btn-warning btn-sm" onclick="snoozeConnectionCheck('${p.id}')">Snooze 7 Days</button>
      <button class="btn btn-danger btn-sm" onclick="markCold('${p.id}')">Give Up</button>
      ${p.linkedinUrl ? `<a href="${esc(p.linkedinUrl)}" target="_blank" class="btn btn-secondary btn-sm">Open LinkedIn</a>` : ''}
    `;
  } else if (mode === 'dm') {
    buttons = `
      <button class="btn btn-copy btn-sm" id="copy-btn-${p.id}" onclick="copyMessage('${p.id}','dm')">Copy Message</button>
      <button class="btn btn-secondary btn-sm" onclick="togglePreview('${p.id}','dm')">Preview</button>
      <button class="btn btn-primary btn-sm" onclick="markDmSent('${p.id}')">Mark DM Sent</button>
      ${p.linkedinUrl ? `<a href="${esc(p.linkedinUrl)}" target="_blank" class="btn btn-secondary btn-sm">Open LinkedIn</a>` : ''}
    `;
    extra = `<div class="msg-preview" id="msg-preview-${p.id}"></div>`;
  } else if (mode === 'followup') {
    if (p.status === 'dm_sent') {
      const daysOver = daysBetween(p.followUp1Due, t);
      const overdueLabel = daysOver > 0 ? `<span class="overdue">${daysOver} day${daysOver > 1 ? 's' : ''} overdue</span>` : '';
      extra = `<div class="due-info">First follow-up ${overdueLabel}</div><div class="msg-preview" id="msg-preview-${p.id}"></div>`;
      buttons = `
        <button class="btn btn-copy btn-sm" id="copy-btn-${p.id}" onclick="copyMessage('${p.id}','follow_up_1')">Copy Message</button>
        <button class="btn btn-secondary btn-sm" onclick="togglePreview('${p.id}','follow_up_1')">Preview</button>
        <button class="btn btn-primary btn-sm" onclick="markFollowUp1('${p.id}')">Mark Follow-Up Sent</button>
        <button class="btn btn-success btn-sm" onclick="markReplied('${p.id}')">Got Reply</button>
        ${p.linkedinUrl ? `<a href="${esc(p.linkedinUrl)}" target="_blank" class="btn btn-secondary btn-sm">Open LinkedIn</a>` : ''}
      `;
    } else if (p.status === 'follow_up_1') {
      const daysOver = daysBetween(p.followUp2Due, t);
      const overdueLabel = daysOver > 0 ? `<span class="overdue">${daysOver} day${daysOver > 1 ? 's' : ''} overdue</span>` : '';
      extra = `<div class="due-info">Final nudge ${overdueLabel}</div><div class="msg-preview" id="msg-preview-${p.id}"></div>`;
      buttons = `
        <button class="btn btn-copy btn-sm" id="copy-btn-${p.id}" onclick="copyMessage('${p.id}','follow_up_2')">Copy Message</button>
        <button class="btn btn-secondary btn-sm" onclick="togglePreview('${p.id}','follow_up_2')">Preview</button>
        <button class="btn btn-primary btn-sm" onclick="markFollowUp2('${p.id}')">Mark Final Nudge Sent</button>
        <button class="btn btn-success btn-sm" onclick="markReplied('${p.id}')">Got Reply</button>
        ${p.linkedinUrl ? `<a href="${esc(p.linkedinUrl)}" target="_blank" class="btn btn-secondary btn-sm">Open LinkedIn</a>` : ''}
      `;
    } else if (p.status === 'follow_up_2') {
      extra = `<div class="due-info">No reply after final nudge — time to close?</div>`;
      buttons = `
        <button class="btn btn-danger btn-sm" onclick="markCold('${p.id}')">Mark Cold</button>
        <button class="btn btn-success btn-sm" onclick="markReplied('${p.id}')">Got Reply</button>
      `;
    }
  } else if (mode === 'replied') {
    extra = `
      <div class="reply-area">

      </div>
    `;
  }

    <div class="card-top">
      <div>
        <span class="card-name">${esc(p.name)}</span> <span class="card-company">@ ${esc(p.company)}</span>
        <div class="card-title">${esc(p.title)}</div>

      <span class="status status-${p.status}">${STATUS_LABELS[p.status]}</span>
    </div>
    ${extra}
    ${renderTimeline(p)}
    <div class="btn-group">${buttons}</div>
  </div>`;
}

function renderTimeline(p) {
  const steps = [
    { label: 'Request', key: 'connection_sent' },
    { label: 'Accept', key: 'connection_accepted' },
    { label: 'DM', key: 'dm_sent' },
    { label: 'Follow-Up', key: 'follow_up_1' },
    { label: 'Final Nudge', key: 'follow_up_2' }
  ];
  const statusOrder = ['not_started', 'connection_sent', 'connection_accepted', 'dm_sent', 'follow_up_1', 'follow_up_2'];
  const currentIdx = statusOrder.indexOf(p.status);

  if (p.status === 'not_started' || p.status === 'replied' || p.status === 'cold') return '';

  return `<div class="timeline">${steps.map((s, i) => {
    const stepIdx = i + 1;
    let cls = 'upcoming';
    if (stepIdx < currentIdx) cls = 'done';
    else if (stepIdx === currentIdx) cls = 'current';
    return `<div class="timeline-step ${cls}">${s.label}</div>`;
  }).join('')}</div>`;
}

        <button class="btn btn-secondary btn-sm" onclick="resetProspect('${p.id}')">Reset</button>
        <button class="btn btn-secondary btn-sm" onclick="removeProspect('${p.id}')">Remove</button>
      </div>
    </div>`;
  });

  return html;
}

// ============================================================
// RENDER — ACTIVITY LOG
// ============================================================
async function loadActivityLog() {
  try {
    const data = await apiGet('/api/activity?limit=100');
    const el = document.getElementById('content');
    if (state.activeTab !== 'activity') return;

    if (!data.activity || data.activity.length === 0) {
      el.innerHTML = '<div class="empty"><div class="icon">&#x1F4CB;</div>No activity recorded yet. Actions will appear here as you use the tool.</div>';
      return;
    }

    let html = '<div class="section"><div class="section-header">Activity Log <span class="count">' + data.activity.length + '</span></div>';
    let lastDate = '';
    data.activity.forEach(a => {
      const dateStr = a.date ? a.date.split('T')[0] : '';
      const timeStr = a.date ? new Date(a.date).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' }) : '';
      if (dateStr !== lastDate) {
        lastDate = dateStr;
        html += `<div style="font-size:13px;font-weight:700;color:#333;margin:16px 0 8px;padding-bottom:4px;border-bottom:1px solid #eee;">${formatDate(dateStr)}</div>`;
      }
      html += `<div class="card" style="padding:10px 16px;">
        <span style="font-size:12px;color:#888;min-width:70px;display:inline-block;">${timeStr}</span>
        <span style="font-size:13px;margin-left:8px;"><strong>${esc(a.action)}</strong>${a.prospectName ? ' — ' + esc(a.prospectName) : ''}</span>
      </div>`;
    });
    html += '</div>';
    el.innerHTML = html;
  } catch (err) {
    document.getElementById('content').innerHTML = '<div class="empty">Failed to load activity log.</div>';
  }
}

// ============================================================
// HELPERS
// ============================================================
function esc(str) {
  if (!str) return '';
  const div = document.createElement('div');
  div.textContent = str;
  return div.innerHTML;
}

loadFromServer();
